{% extends "catalog/main.html" %}

{% block content %}

{% load static %}

<header class="center-content">
    <h1>Send Invite for {{trip.title}}</h1>
</header>

<main class="center-content">
    <form method="post" action="{% url 'catalog:sendInvite' username=user.username trip_id=trip.id %}">
        {% csrf_token %}
        
        <!-- Render the title field with label on the same line -->
        <div class="form-group d-flex align-items-center mb-3">
            <label for="id_username">User's Username</label>
            <input type="text" name="username" maxlength="200" class="form-control" id="id_username">
        </div>

        <div class="form-group align-items-center mb-3">
            <button type="submit" class="btn btn-primary mr-2">Send Invite</button>
            <a href="{% url 'catalog:detail' trip_id=trip.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
</main>


{% endblock %}
