{% load static %}
<style>
    .custom-blue {
        color: #0056b3 !important; /* Force a darker blue */
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(0, 0, 0, 0);">
    <a class="navbar-brand" href="{% url 'catalog:home' request.user %}">
        <img src="{% static 'catalog/images/logo.png' %}" alt="Traveller Logo" style="height: 60px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link custom-blue" href="{% url 'catalog:home' request.user.username %}">Trips <span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link custom-blue" href="{% url 'catalog:pendingInvites' request.user.username %}">Invites <span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link custom-blue" href="{% url 'catalog:invitedTrips' request.user.username %}">Invited Trips <span
                        class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>

    <div class="text-right ml-auto custom-blue">
        <span>Hello, {{ request.user }}</span><br>
        <a href="{% url 'catalog:ulogout' %}" class="custom-blue">Logout</a>
    </div>
</nav>
